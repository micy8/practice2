<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

  <div class="container mt-3">
    <h3>Users List</h3>
    
    <br>
    
    <div class="table-responsive">
      <table class="table table-striped table-dark">
        <caption>List of users</caption>
        <thead>
          <tr id="list">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="usersList"></tbody>
      </table>
    </div>

    
    <form action="">

      <input type="text" class="form-control" placeholder="Insert first name" id="first-name">
      <input type="text" class="form-control" placeholder="Insert last name" id="last-name">
      <input type="text" class="form-control" placeholder="Insert handle " id="handler">
      <br>
      
      <input type="button" value="Submit" id="btn" onclick="addNewUser()" class="btn btn-outline-secondary">
    </form>
  </div>
  
  <script src="app.js"></script>
</body>

</html>
